<div class="menu">
    <ul class="menu__list">
        <li class="menu__btn" *ngFor="let btn of menu">
            <button>
                <span>
                    <i [ngClass]="btn.icon"></i>
                </span>
                <span>{{btn.name}}</span>
            </button>
        </li>
    </ul>

</div>
